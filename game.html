<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
        #controls {
            margin-top: 10px;
        }
        #restartButton {
            margin-top: 10px;
            display: none; /* 初始时隐藏按钮 */
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        ........<button id="up">上</button>
        <br>
        <button id="left">左</button>.......
        <button id="right">右</button>
        <br>
        ........<button id="down">下</button>
    </div>
    <button id="restartButton">重新开始</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const upButton = document.getElementById('up');
        const downButton = document.getElementById('down');
        const leftButton = document.getElementById('left');
        const rightButton = document.getElementById('right');

        const box = 20; // 每个方块的大小
        let snake;
        let direction;
        let food;
        let game;

        function init() {
            snake = [{x: 9 * box, y: 9 * box}]; // 初始化蛇
            direction = 'RIGHT'; // 蛇的初始方向
            food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box}; // 食物位置
            
            restartButton.style.display = 'none'; // 隐藏重新开始按钮
            clearInterval(game);
            game = setInterval(draw, 100); // 启动游戏
        }

        // 监听键盘事件
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') direction = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') direction = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') direction = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') direction = 'RIGHT';
                    break;
            }
        });

        // 控制按钮的点击事件
        upButton.addEventListener('click', () => {
            if (direction !== 'DOWN') direction = 'UP';
        });
        downButton.addEventListener('click', () => {
            if (direction !== 'UP') direction = 'DOWN';
        });
        leftButton.addEventListener('click', () => {
            if (direction !== 'RIGHT') direction = 'LEFT';
        });
        rightButton.addEventListener('click', () => {
            if (direction !== 'LEFT') direction = 'RIGHT';
        });

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen'; // 蛇头和蛇身的颜色
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red'; // 食物颜色
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                }; // 生成新食物
            } else {
                snake.pop(); // 删除蛇尾，保持长度
            }

            const newHead = {x: snakeX, y: snakeY};

            // 游戏结束的条件
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                restartButton.style.display = 'block'; // 显示重新开始按钮
                alert('游戏结束！');
            }

            snake.unshift(newHead); // 添加新头部
        }

        restartButton.addEventListener('click', init); // 点击按钮重新开始游戏

        init(); // 初始化游戏
    </script>
</body>
</html>
